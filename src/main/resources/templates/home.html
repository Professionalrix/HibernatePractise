<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
    <title>Home Page</title>
  </head>
  <body>
    <h1 class="text-center">Home Page</h1>
    <div class="container">
    
    <form th:action ="@{/alldetails}" th:object=${student} method="post" >
  			<div class="form-group">
   			 		
   			 		<div class="dropdown">
   			 			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
   						 All Students
  						</button>
  						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
   							 <a th:each="student : ${studentList}" class="dropdown-item"  href="#" th:text="${student.name}"></a>
   							 
  					</div>	
   			 		</div>
   			 		</div>
   			 		<div class="form-group">
                    
                    <select class="form-control selectpicker"  id="student" name="studentId">
                        <option value="">Choose Student	</option>
                        <option th:each="student : ${studentList}"
                               th:value="${student.id}"
                                th:text="${student.name}">
                        </option>

                    </select>
                </div>
  				 <div class="form-group">
                    
                    <select class="form-control selectpicker"  id="course" name="courseId">
                        <option value="">Choose Courses 	</option>
                        <option th:each="course : ${courseList}"
                               th:value="${course.id}"
                                th:text="${course.courseName}">
                        </option>

                    </select>
                </div>
  				
  			<div class="text-center"> 
  			<button type="submit" class="btn btn-primary">Submit</button>
 		 <a th:href="@{/students} "  class="btn btn-warning">Go to Student List</a></div>
 		 
	</form>
    
    </div>
   	
    <script>
    
    </script>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  	
  	
  	
  </body>
</html>
